<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <!-- Header -->
    <div class="flex flex-col flex-0 pb-16  bg-default dark:bg-transparent">
        <app-header [filterIcon]="headerData" [data]=""
         [pageName]="{name:'Lead', state:pageType}" (filterViewToggle)="getToggler($event)"></app-header>
    </div>

    <mat-drawer-container class="flex flex-col flex-auto -mt-16  shadow bg-card">

        <!-- Drawer -->
        <mat-drawer
            class="w-60 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="'side'"
            [opened]="(filterOpen && pageType=='list')|| (pageType=='view' && viewFilterOpen )"
            #matDrawer>   
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col overflow-hidden">
            <!-- Main -->
            <div id="scrollTop"
                class="flex-auto bg-slate-200  pt-0 sm:pt-0 snap-proximity "
                cdkScrollable>
                <mat-card class="m-3 max-h-120 ">
                    <table mat-table [dataSource]="listData" class="w-full overflow-y-auto snap-y">
                        <ng-container matColumnDef="country_code">
                            <th mat-header-cell *matHeaderCellDef> Country Code </th>
                            <td mat-cell *matCellDef="let element"> {{element.country_code}} </td>
                        </ng-container>

                        <ng-container matColumnDef="country_name">
                            <th mat-header-cell *matHeaderCellDef> Country Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.country_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="currency">
                            <th mat-header-cell *matHeaderCellDef> Currency </th>
                            <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
                        </ng-container>

                        <ng-container matColumnDef="currency_icon">
                            <th mat-header-cell *matHeaderCellDef> Currency Icon </th>
                            <td mat-cell *matCellDef="let element"> {{element.currency_icon}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns" sticky:true></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card>

            </div>
            <mat-paginator
            *ngIf="pageType=='list'"
            class="border-t-zinc-200 border-t-2 border-t-solid"
             [length]="totalCount"
             [pageSize]="pageSize"
             [pageIndex]="pageNo"
             (page)="page($event)"
             [pageSizeOptions]="[5,10,15,20]"
             #paginatorRef></mat-paginator>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
