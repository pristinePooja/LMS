<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- Header -->
    <div class="flex flex-col flex-0 pb-16  bg-default dark:bg-transparent">
        <app-header [filterIcon]="headerData"
        [pageName]="{name:'Lead', state:pageType}" (filterViewToggle)="getToggler($event)"></app-header>
    </div>

    <mat-drawer-container class="flex flex-col flex-auto -mt-16  shadow bg-card">

        <!-- Drawer -->
        <mat-drawer
            class="w-60 dark:bg-gray-900"
            [autoFocus]="false"
            [mode]="'side'"
            [opened]="(filterOpen && pageType=='list')|| (pageType=='view' && viewFilterOpen )"
            #matDrawer> 
            <gst-hsn-filter [panel]="panelType" ></gst-hsn-filter>  
        </mat-drawer>

        <!-- Drawer content -->

        <mat-drawer-content class="flex flex-col overflow-hidden">
            <!-- Main -->
            <div id="scrollTop" class="flex-auto bg-slate-200  pt-0 sm:pt-0 snap-proximity" cdkScrollable>
                <mat-card  class="max-h-120">
                    <div class="mb-2">
                        <span>GST HSN Master</span>
                    </div>
                    <mat-divider></mat-divider>
                    <div class="m-3 max-h-100 overflow-y-auto snap-y ">
                        <table mat-table [dataSource]="listData" class="w-full max-h-100">
                            <ng-container matColumnDef="hsn_id">
                                <th mat-header-cell *matHeaderCellDef> HSN Id </th>
                                <td mat-cell *matCellDef="let element"> {{element.hsn_id}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="gst_group_id">
                                <th mat-header-cell *matHeaderCellDef>GST Group Id</th>
                                <td mat-cell *matCellDef="let element"> {{element.gst_group_id}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="description">
                                <th mat-header-cell *matHeaderCellDef>Description </th>
                                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                            </ng-container>
    
                            <ng-container matColumnDef="type">
                                <th mat-header-cell *matHeaderCellDef> Type </th>
                                <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                            </ng-container>
    
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true" ></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </mat-card>
            </div>
            <mat-paginator
            *ngIf="pageType=='list'"
            class="border-t-zinc-200 border-t-2 border-t-solid"
             [length]="totalCount"
             [pageSize]="pageSize"
             [pageIndex]="pageNo"
             (page)="page($event)"
             [pageSizeOptions]="[5,10,15,20]"
             #paginatorRef></mat-paginator>
        </mat-drawer-content>

    </mat-drawer-container>

</div>
