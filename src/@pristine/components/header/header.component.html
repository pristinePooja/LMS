<div class="w-full flex place-content-between items-center bg-white min-h-14 border-b py-2 px-6" @zoomIn>
    <div  class="flex space-x-4">
        <div *ngIf="create" class="text-2xl font-bold">Create {{pageName}}</div>
        <ng-container *ngIf="!create">
<!--        button-->
        <button *ngIf="filterIcon.type=='filter'"
                [class]="filterIcon.active?classes.active:classes.unactive" (click)="toggleFilter()">
            <mat-icon class="icon-size-5 " [svgIcon]="filterIcon.icon"></mat-icon>
        </button>
        <a *ngIf="filterIcon.type =='back'" class="hover:text-sky-500" (click)="previousLoaction()">
            <mat-icon class="hover:text-sky-200"  [svgIcon]="filterIcon.icon"></mat-icon>
        </a>
<!--        filter drop down-->
        <div>
           <div *ngIf="filterIcon.filterOptions?.length>0" class="font-medium border border-zinc-400 py-0.5 px-2 hover:border-zinc-700 justify-center rounded-md">
               <button [matMenuTriggerFor]="menu"  >{{selectedFilterOption}}</button>
           </div>
        </div>
    </ng-container>
    </div>
    <div class="space-x-4">
        <button *ngIf="!create" (click)="toggleCreate(false); " mat-button class="bg-sky-600 text-white leading-3 " >Create {{pageName}}</button>
        <button *ngIf="create" (click)="toggleCreate(true)" class="shadow-blue-100 shadow-md border-2 border-solid border-blue-300 leading-3 " mat-button>Cancel</button>
        <button *ngIf="create" class="shadow-blue-100 shadow-md border-2 border-solid border-blue-300 leading-3" mat-button>Save</button>
    </div>
</div>


<!--<ng-template>-->
    <mat-menu   #menu="matMenu">
        <button [class]="selectedFilterOption=='ele'?'font-medium':'' " mat-menu-item
                *ngFor="let ele of filterIcon.filterOptions" (click)="selectedFilterOption=ele" >{{ele}}</button>
    </mat-menu>
<!--</ng-template>-->
